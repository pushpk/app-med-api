<app-sidenav
  [ngClass]="{
    'side-open': commonService.sideBar ? commonService.sideBar.open : true
  }"
>
  <div
    body
    style="width: 100%"
    [ngClass]="{ content: userAuthService.isAuthenticated() }"
  >
    <router-outlet (activate)="onActivate($event)"></router-outlet>
  </div>
</app-sidenav>
