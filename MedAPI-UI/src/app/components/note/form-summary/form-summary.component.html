<div class="summary print layout-padding" fxLayout="column">

  <!-- <div layout="row" layout-wrap *ngIf="form.$error!=={}">
      <h2>Complete todos los campos obligatorios para continuar.</h2>
  </div> -->

  <div fxLayout="row" *ngIf="!submit.waiting && !submit.success">

    <h2 fxFlex="100">Ahora puede guardar la atención</h2>

    <!-- <div fxFlex="100" *ngIf="!note.id"> -->
      <div fxFlex="100" >
      <a href="javascript: void(0);" mat-button (click)="downloadAttention()" >
        Descargar Atención
      </a>

      <a href="javascript: void(0);" mat-button [routerLink]="['/note/'+ note.id + '/report/prescription']" target="_blank">
        Descargar Receta médica
      </a>

      <a href="javascript: void(0);" mat-button [routerLink]="['/note/'+ note.id +'/report/specialty']" target="_blank">
        Descargar Interconsulta
      </a>
    </div>
  </div>

  <div fxLayout="row" *ngIf="submit.waiting">
    <h2>Guardando la atención...</h2>
  </div>

  <div fxLayout="row" *ngIf="!submit.waiting && submit.success">
    <h2 fxFlex="100">La atención se ha registrado correctamente</h2>

    <div fxFlex="100" *ngIf="!note.id">
      <a href="javascript: void(0);" mat-button  (click)="downloadAttention()" target="_blank">
        Descargar Atención
      </a>

     

      <a href="javascript: void(0);" mat-button (click)="downloadPrescription()" target="_blank">
        Descargar Receta médica
      </a>

      <a href="javascript: void(0);" mat-button (click)="downloadInter()" target="_blank">
        Descargar Interconsulta
      </a>
    </div>
  </div>
</div>
