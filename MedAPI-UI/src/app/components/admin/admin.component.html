<div class="maintainer">
    <mat-card class="no-pad">
        <mat-card-content>
          <div fxLayout="row"  class="mt-24">
            <h2 fxFlex="50" style="margin-left: 10px;">
              Resultado de carga de prueba:</h2>
          </div>
          <table mat-table [dataSource]="this.nonApprovedMedics" class="mat-elevation-z8">
            
             <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Usuaria </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
   
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button type="button" color="primary" >
          Descargar
        </button>
          </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumnsUpload"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsUpload;"></tr>
  
  
          </table>
        </mat-card-content>
      </mat-card>
</div>
