<div class="maintainer">
  <h2>Doctores</h2>
    <span style="margin-right:20px;">Buscar:</span>
    <mat-form-field style="max-width:10%; margin-right: 20px;">
      <input
        matInput
        [(ngModel)]="filterEntity.user.firstName"
        appearance="outline"
        placeholder="Nombre"
      />
    </mat-form-field>
    <mat-form-field style="max-width:10%; margin-right: 20px;">
      <input
        matInput
        [(ngModel)]="filterEntity.user.lastNameFather"
        appearance="outline"
        placeholder="Apellido Paterno"
      />
    </mat-form-field>
    <mat-form-field style="max-width:10%; margin-right: 20px;">
      <input
        matInput
        [(ngModel)]="filterEntity.user.lastNameMother"
        appearance="outline"
        placeholder="Apellido Materno"
      />
    </mat-form-field>
    <mat-form-field style="max-width:10%; margin-right: 20px;">
      <input
        matInput
        [(ngModel)]="filterEntity.RNE"
        appearance="outline"
        placeholder="RNE"
      />
    </mat-form-field>
    <mat-form-field style="max-width:10%; margin-right: 20px;">
      <input
        matInput
        [(ngModel)]="filterEntity.CMP"
        appearance="outline"
        placeholder="CMP"
      />
    </mat-form-field>

    <mat-card class="no-pad">
        <mat-card-content>
          <div fxLayout="row"  class="mt-24">

          </div>
          <mat-table [dataSource]="this.nonApprovedMedics" matSort  matTableFilter [exampleEntity]="filterEntity"
          [filterType]="filterType" >
            
             <!-- Position Column -->
    <ng-container matColumnDef="user.firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> 
        <div style="display: block">
        <!-- <mat-form-field style="width: 80%; display: flex; justify-content: space-around; text-align: center;">
          <input
            matInput
            [(ngModel)]="filterEntity.user.firstName"
            appearance="outline"
            placeholder="Buscar Nombre"
          />
        </mat-form-field> -->
        <div style="display: flex">
          <span>Nombre</span>
        </div>
      </div>
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.user.firstName}} </mat-cell>
    </ng-container>
  

    <ng-container matColumnDef="user.lastNameMother">
      <mat-header-cell *matHeaderCellDef mat-sort-header> 
        <div style="display: block">
          <!-- <mat-form-field style="width: 80%; display: flex; justify-content: space-around; text-align: center;">
            <input
              matInput
              [(ngModel)]="filterEntity.user.lastNameMother"
              appearance="outline"
              placeholder="Buscar Apellido Materno"
            />
          </mat-form-field> -->
          <div style="display: flex">
            <span>Apellido Materno</span>
          </div>
        </div>
         </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.user.lastNameMother}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="user.lastNameFather">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
         <div style="display: block">
        <!-- <mat-form-field style="width: 80%; display: flex; justify-content: space-around; text-align: center;">
          <input
            matInput
            [(ngModel)]="filterEntity.user.lastNameFather"
            appearance="outline"
            placeholder="Buscar Apellido Paterno"
          />
        </mat-form-field> -->
        <div style="display: flex">
          <span>Apellido Paterno</span>
        </div>
      </div> </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.user.lastNameFather}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="rne">
      <mat-header-cell *matHeaderCellDef mat-sort-header> <div style="display: block">
        <!-- <mat-form-field style="width: 80%; display: flex; justify-content: space-around; text-align: center;">
          <input
            matInput
            [(ngModel)]="filterEntity.RNE"
            appearance="outline"
            placeholder="Buscar RNE"
          />
        </mat-form-field> -->
        <div style="display: flex">
          <span>RNE</span>
        </div>
      </div> </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.rne}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="cmp">
      <mat-header-cell *matHeaderCellDef mat-sort-header>  <div style="display: block">
        <!-- <mat-form-field style="width: 80%; display: flex; justify-content: space-around; text-align: center;">
          <input
            matInput
            [(ngModel)]="filterEntity.CMP"
            appearance="outline"
            placeholder="Buscar CMP"
          />
        </mat-form-field> -->
        <div style="display: flex">
          <span>CMP</span>
        </div>
      </div> </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.cmp}} </mat-cell>
    </ng-container>
   
  
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Acción </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button type="button" color="primary" [disabled]="element.IsApproved" (click)="approveeMedic(element.user.id)">
          Aprobar
        </button>
          </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action2">
      <mat-header-cell *matHeaderCellDef> Acción </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button type="button" color="primary" (click)="freezeMedic(element.user.id)"  [disabled]="!element.IsApproved">
          {{ element.IsFreezed? 'Descongelar' : 'Congelar' }} 
        </button>
          </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumnsUpload"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumnsUpload;"></mat-row>
  
  
          </mat-table>
          
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons   [pageSize]="10"></mat-paginator>
        </mat-card-content>
      </mat-card>
</div>
