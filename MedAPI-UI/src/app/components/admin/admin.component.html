<div class="maintainer">
    <mat-card class="no-pad">
        <mat-card-content>
          <div fxLayout="row"  class="mt-24">
            <h2 fxFlex="50" style="margin-left: 10px;">
              Resultado de carga de prueba:</h2>
          </div>
          <table mat-table [dataSource]="this.nonApprovedMedics" class="mat-elevation-z8" matSort  matTableFilter [exampleEntity]="filterEntity"
          [filterType]="filterType" >
            
             <!-- Position Column -->
    <ng-container matColumnDef="user.firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 
        <div style="display: block">
        <mat-form-field style="width: 80%; display: flex; justify-content: space-around; text-align: center;">
          <input
            matInput
            [(ngModel)]="filterEntity.user.firstName"
            appearance="outline"
            placeholder="Buscar Nombre"
          />
        </mat-form-field>
        <div style="display: flex">
          <span>Nombre</span>
        </div>
      </div>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.user.firstName}} </td>
    </ng-container>
  

    <ng-container matColumnDef="user.lastNameMother">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 
        <div style="display: block">
          <mat-form-field style="width: 80%; display: flex; justify-content: space-around; text-align: center;">
            <input
              matInput
              [(ngModel)]="filterEntity.user.lastNameMother"
              appearance="outline"
              placeholder="Buscar Apellido Materno"
            />
          </mat-form-field>
          <div style="display: flex">
            <span>Apellido Materno</span>
          </div>
        </div>
         </th>
      <td mat-cell *matCellDef="let element"> {{element.user.lastNameMother}} </td>
    </ng-container>


    <ng-container matColumnDef="user.lastNameFather">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
         <div style="display: block">
        <mat-form-field style="width: 80%; display: flex; justify-content: space-around; text-align: center;">
          <input
            matInput
            [(ngModel)]="filterEntity.user.lastNameFather"
            appearance="outline"
            placeholder="Buscar Apellido Paterno"
          />
        </mat-form-field>
        <div style="display: flex">
          <span>Apellido Paterno</span>
        </div>
      </div> </th>
      <td mat-cell *matCellDef="let element"> {{element.user.lastNameFather}} </td>
    </ng-container>

    <ng-container matColumnDef="rne">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <div style="display: block">
        <mat-form-field style="width: 80%; display: flex; justify-content: space-around; text-align: center;">
          <input
            matInput
            [(ngModel)]="filterEntity.RNE"
            appearance="outline"
            placeholder="Buscar RNE"
          />
        </mat-form-field>
        <div style="display: flex">
          <span>RNE</span>
        </div>
      </div> </th>
      <td mat-cell *matCellDef="let element"> {{element.rne}} </td>
    </ng-container>

    <ng-container matColumnDef="cmp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  <div style="display: block">
        <mat-form-field style="width: 80%; display: flex; justify-content: space-around; text-align: center;">
          <input
            matInput
            [(ngModel)]="filterEntity.CMP"
            appearance="outline"
            placeholder="Buscar CMP"
          />
        </mat-form-field>
        <div style="display: flex">
          <span>CMP</span>
        </div>
      </div> </th>
      <td mat-cell *matCellDef="let element"> {{element.cmp}} </td>
    </ng-container>
   
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Acción </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button type="button" color="primary" [disabled]="element.IsApproved" (click)="approveeMedic(element.user.id)">
          Aprobar
        </button>
          </td>
    </ng-container>

    <ng-container matColumnDef="action2">
      <th mat-header-cell *matHeaderCellDef> Acción </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button type="button" color="primary" (click)="freezeMedic(element.user.id)"  [disabled]="!element.IsApproved">
          {{ element.IsFreezed? 'Descongelar' : 'Congelar' }} 
        </button>
          </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumnsUpload"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsUpload;"></tr>
  
  
          </table>
          
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons   [pageSize]="10"></mat-paginator>
        </mat-card-content>
      </mat-card>
</div>
