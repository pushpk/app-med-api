<div class="maintainer" style="margin: 3%">
  <mat-card class="no-pad">
    <mat-card-content>
      <mat-tab-group>
        <mat-tab
          label="Solicitudes de Acceso"
          id="dataAccess"
          *ngIf="this.role == 'patient'"
        >
          <mat-table [dataSource]="this.medicRequestsDataSource">
            <!-- Position Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef>
                <div style="display: block">
                  <div style="display: flex">
                    <span>Nombre</span>
                  </div>
                </div>
              </mat-header-cell>
              <mat-cell *matCellDef="let element">
                {{
                  element.medic.user.firstName +
                    " " +
                    element.medic.user.lastNameFather + 
                    " " +
                    element.medic.user.lastNameMother

                }}
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="cmp">
              <mat-header-cell *matHeaderCellDef>
                <div style="display: block">
                  <div style="display: flex">
                    <span>CMP</span>
                  </div>
                </div>
              </mat-header-cell>
              <mat-cell *matCellDef="let element">
                {{ element.medic.cmp }}
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="rne">
              <mat-header-cell *matHeaderCellDef>
                <div style="display: block">
                  <div style="display: flex">
                    <span>RNE</span>
                  </div>
                </div>
              </mat-header-cell>
              <mat-cell *matCellDef="let element">
                {{ element.medic.rne }}
              </mat-cell>
            </ng-container>


            <ng-container matColumnDef="action">
              <mat-header-cell *matHeaderCellDef> </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <button
                  mat-button
                  type="button"
                  color="primary"
                  (click)="changeMedicAccess(element.medic.user.id, 'approve')"
                  [disabled]="element.is_medic_authorized"
                >
                  Aprobar
                </button>
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="action2">
              <mat-header-cell *matHeaderCellDef> </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <button
                  mat-button
                  type="button"
                  color="primary"
                  (click)="changeMedicAccess(element.medic.user.id, 'deny')"
                  [disabled]="!element.is_medic_authorized"
                >
                  Negar
                </button>
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="action3">
              <mat-header-cell *matHeaderCellDef> </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <button
                  mat-button
                  type="button"
                  color="primary"
                  (click)="
                    changeMedicAccess(element.medic.user.id, 'denyAndBlock')
                  "
                  [disabled]="element.is_future_request_blocked"
                >
                  Negar y bloquear
                </button>
              </mat-cell>
            </ng-container>

            <mat-header-row
              *matHeaderRowDef="displayedColumnsUpload"
            ></mat-header-row>
            <mat-row
              *matRowDef="let row; columns: displayedColumnsUpload"
            ></mat-row>
          </mat-table>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </mat-tab>
        <mat-tab label="Cambiar ContraseÃ±a">
          <div style="padding: 2%">
            <app-password-reset></app-password-reset>
          </div>
        </mat-tab>
      </mat-tab-group> </mat-card-content
  ></mat-card>
</div>
