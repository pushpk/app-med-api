<div fxLayout="row" fxLayoutAlign="center center">
  <form
    autocomplete="off"
    name="forgotPasswordForm"
    [formGroup]="forgotPasswordForm"
    fxFlex="100"
    fxFlex.gt-sm="50"
    fxLayout="column"
    (ngSubmit)="forgotPassword()"
  >
    <mat-form-field fxFlex fxFlexFill>
      <mat-label style="font-size: 16px; font-weight: 400">Usuario</mat-label>
      <input
        matInput
        type="email"
        name="username"
        required
        [class.is-invalid]="
          (forgotPasswordForm.controls['username'].touched ||
            forgotPasswordForm.controls['username'].dirty) &&
          forgotPasswordForm.controls['username'].invalid
        "
        [class.has-error]="
          (forgotPasswordForm.controls['username'].touched ||
            forgotPasswordForm.controls['username'].dirty) &&
          forgotPasswordForm.controls['username'].invalid
        "
        formControlName="username"
      />
    </mat-form-field>

    <button
      [disabled]="!forgotPasswordForm.valid"
      mat-raised-button
      color="primary"
      type="submit"
      class="mt-16"
      style="
        font-size: large;
        font-weight: 400;
        padding-top: 2px;
        padding-bottom: 2px;
      "
    >
      Iniciar sesi√≥n
    </button>
  </form>
</div>

<div
  *ngIf="sentForgotPasswordEmail"
  fxLayout="row"
  fxLayoutAlign="center center"
>
  Email Sent!
</div>
